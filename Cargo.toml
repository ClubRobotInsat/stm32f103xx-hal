[package]
authors = ["Jorge Aparicio <jorge@japaric.io>"]
categories = [
    "asynchronous",
    "embedded",
    "hardware-support",
    "no-std",
]
description = "Board Support Crate for the Blue Pill"
keywords = [
    "arm",
    "cortex-m",
    "stm32",
]
license = "MIT OR Apache-2.0"
name = "blue-pill"
repository = "https://github.com/japaric/blue-pill"
version = "0.1.0"

[dependencies]
cortex-m-semihosting = "0.2.0"
static-ref = "0.2.0"
volatile-register = "0.2.0"

[dependencies.cast]
default-features = false
version = "0.2.2"

[dependencies.cortex-m]
git = "https://github.com/japaric/cortex-m"

[dependencies.either]
default-features = false
version = "1.3.0"

[dependencies.embedded-hal]
git = "https://github.com/japaric/embedded-hal"

[dependencies.nb]
git = "https://github.com/japaric/nb"

[dependencies.stm32f103xx]
features = ["rt"]
git = "https://github.com/japaric/stm32f103xx"

[dev-dependencies]
heapless = "0.2.0"

[dev-dependencies.cortex-m-rt]
version = "0.3.8"

[dev-dependencies.cortex-m-rtfm]
git = "https://github.com/japaric/cortex-m-rtfm"

[dev-dependencies.mfrc522]
git = "https://github.com/japaric/mfrc522"

[dev-dependencies.mpu9250]
git = "https://github.com/japaric/mpu9250"

[dev-dependencies.tb6612fng]
git = "https://github.com/japaric/tb6612fng"

[profile.release]
lto = true
